<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="conteiner">
      <div class="weather-app">
        <h2>Monday, August 29, 10:30</h2>
        <form id="search-form">
          <label for="city">Current weather in </label>
          <span id="default-city"> </span>
          <div>
            <input
              type="text"
              name="city"
              placeholder="Enter your city"
              id="user-city"
            />
            <input type="submit" value="Search" />
          </div>
        </form>
        <button id="my-location">My location</button>
        <div class="row">
          <div class="col-4 weather-parameters">
            <p>
              wind: <strong> <span id="wind"> 10 </span> m/c</strong>
            </p>
            <p>
              humidity: <strong> <span id="humidity"> 50 </span> % </strong>
            </p>
            <p>
              <strong> <span id="description"> Party cloudy </span> </strong>
            </p>
          </div>
          <div class="col-4">
            <img src="images/sun.svg" alt="sun" />
          </div>
          <div class="col-4 temperature">
            <p>
              <span class="current-temperature"> 20 </span>
              <span class="degree">
                <a href="" id="celsius"> ℃ </a> |
                <a href="" id="fahrenheit"> ℉ </a>
              </span>
            </p>
            <p class="feeling">Feels like <span id="feeling">18</span>℃</p>
          </div>
        </div>

        <div class="row align-items-start">
          <div class="col-2">
            <p>Aug 8</p>
            <img src="images/sun.svg" alt="sun" width="30px" />
            <p>15℃</p>
          </div>
          <div class="col-2">
            <p>Aug 8</p>
            <img src="images/sun.svg" alt="sun" width="30px" />
            <p>15℃</p>
          </div>
          <div class="col-2">
            <p class="date">Aug 9</p>
            <img src="images/sun.svg" alt="sun" width="30px" />
            <p>11℃</p>
          </div>
          <div class="col-2">
            <p>Aug 10</p>
            <img src="images/rain.svg" alt="sun" width="30px" />
            <p>10℃</p>
          </div>
          <div class="col-2">
            <p>Aug 11</p>
            <img src="images/rain.svg" alt="sun" width="30px" />
            <p>13℃</p>
          </div>
          <div class="col-2">
            <p>Aug 12</p>
            <img src="images/sun.svg" alt="sun" width="30px" />
            <p>15℃</p>
          </div>
        </div>
      </div>
      <div class="coder">
        <a href="https://github.com/dianaaiandor/weather_app"
          >Open-source code</a
        >
        <span> by Diana</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
