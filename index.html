<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="conteiner">
      <div class="weather-app">
        <h2>Monday, August 29, 10:30</h2>
        <h1 for="city">Current weather <span id="default-city"> </span></h1>

        <div class="row row-cols-auto">
          <div class="col">
            <form id="search-form">
              <input
                type="search"
                name="city"
                placeholder="Type your city"
                id="user-city"
              />
              <button class="search-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewbox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </form>
          </div>
          <div class="col my-location">
            <button id="my-location">My location</button>
          </div>
        </div>

        <div class="row block-main-parameters">
          <div class="col-4 weather-parameters">
            <p>
              <strong> <span id="description"> Party cloudy </span> </strong>
            </p>

            <p>
              wind: <strong> <span id="wind"> 10 </span> m/c</strong>
            </p>
            <p>
              humidity: <strong> <span id="humidity"> 50 </span> % </strong>
            </p>
          </div>
          <div class="col-4">
            <img src="images/sun.svg" alt="sun" id="icon" />
          </div>
          <div class="col-4 temperature">
            <p>
              <span class="current-temperature"> 20 </span>
              <span class="degree">
                <a href="" id="celsius" class="active">°C</a> |
                <a href="" id="fahrenheit">°F</a>
              </span>
            </p>
            <p class="feeling">Feels like <span id="feeling">18</span>°C</p>
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast"></div>
      </div>

      <div class="coder">
        <a href="https://github.com/dianaaiandor/weather_app"
          >Open-source code</a
        >
        <span> by Diana</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
